<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <h1 class="d-flex justify-content-center align-items-center m-3">CRUD Operation Node.js</h1>

    <div class="container  w-75 border p-3 my-5 rounded shadow">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Product Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Product Price</label>
            <input type="text" class="form-control" id="productPrice" placeholder="Price">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Product Description</label>
            <textarea class="form-control" id="productDesc" rows="3"></textarea>
        </div>

        <button id="add" onclick="getInputValue()" type="button" class="btn btn-outline-primary">Add Product</button>
        <button id="update" onclick="updateProduct()" type="button" class="btn btn-outline-success">Update Product</button>

    </div>

    <div class="container  w-75 border p-3 my-5 rounded shadow">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="tbody">
            

            </tbody>
        </table>
    </div>







    <script src="/bootstrap.bundle.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
